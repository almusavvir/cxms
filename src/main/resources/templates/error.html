<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 100px;
            margin: 0;
            color: #ff4500;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        p {
            font-size: 20px;
            margin: 20px 0;
        }
        a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
        }
        a:hover {
            text-decoration: underline;
        }
        .emoji {
            font-size: 48px;
            margin: 20px 0;
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <div class="emoji">ðŸ˜œ</div>
    <p>Oops! You wandered off into the digital abyss.</p>
    <p>Looks like you're lost. Try heading back to the <a href="/">homepage</a> before you get too comfortable here.</p>
</div>
</body>
</html>
